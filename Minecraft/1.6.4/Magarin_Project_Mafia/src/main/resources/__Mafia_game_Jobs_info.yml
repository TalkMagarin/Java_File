# 마피아
Mafia:
  Name: '마피아'
  Description: '밤마다 한명을 지목하여 죽일 수 있습니다.'
# 의사
Doctor:
  Name: '의사'
  Description: '밤마다 한명을 지목하여 마피아의 공격으로부터 치료할 수 있습니다.'
# 경찰
Police:
  Name: '경찰'
  Description: '밤마다 한명을 지목하여 마피아 인지 아닌지를 확인할 수 있습니다.'
# 시민
Citizen:
  Name: '시민'
  Description: '낮마다 적극적으로 마피아를 찾을 수 있습니다.'
# 정치인
Politician:
  Name: '정치인'
  Description: '투표시간때 한명을 지목하여 2개의 투표수를 줄 수 있으며, 투표로 처형을 당할 경우 정체가 밝혀지며 처형을 무시할 수 있습니다.'
# 스파이
Spy:
  Name: '스파이'
  Description: '밤마다 한명을 지목하여 그사람의 직업을 알 수 있으며, 마피아를 찾았을 경우 대화를 통해 정보를 공유할 수 있습니다.'
# 군인
Army:
  Name: '군인'
  Description: '마피아의 공격으로부터 한차례 막아낼 수 있으며, 스파이가 군인을 찾았을 경우 군인도 스파이가 누구인지 알 수 있습니다.'
# 영매
Mediumistic:
  Name: '영매'
  Description: '밤마다 죽은 사람 한명을 지목하여 직업을 알아낼 수 있습니다.'
# 사립탐정
Detective:
  Name: '사립탐정'
  Description: '밤마다 한명을 지목하여 그사람이 누굴 지목했는지 알아낼 수 있습니다.'